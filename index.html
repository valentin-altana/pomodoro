<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallacefocus</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTS -->
    <!-- Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="timer-area">
        <div class="title-div-1">
            <div class="title-div-2">
                <a href="file:///Users/travail/Developer/pomodoro/index.html">
                    <h1>Wallacefocus</h1>
                </a>
            </div>
        </div>
        <div class="timer-options">
            <div class="div-buttons">
                <div class="program-buttons-side-1">
                    <div class="program-buttons-side-2"></div>
                </div>
                <button class="program-buttons">2 heures</button>
            </div>
            <div class="div-buttons">
                <div class="program-buttons-side-1">
                    <div class="program-buttons-side-2"></div>
                </div>
                <button class="program-buttons">4 heures</button>
            </div>
            <div class="div-buttons">
                <div class="program-buttons-side-1">
                    <div class="program-buttons-side-2"></div>
                </div>
                <button class="program-buttons">8 heures</button>
            </div>
        </div>
        <div class="timer-div-1">
            <div class="timer-div-2">
                <div class="timer-background">
                    <div class="timer-window">
                        <p class="timer">25:00</p>
                    </div>
                </div>
                <div class="countdown-background">
                    <div class="countdown-window">
                        <p class="countdown">2:00:00</p>
                    </div>
                </div>
                <div class="progress-bar-background">
                    <div class="progress-container-1">
                        <div class="progress-container-2">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="start-div">
            <div class="start-button-side-1">
                <div class="start-button-side-2"></div>
            </div>
            <button class="start-button">START</button>
        </div>
    </div>
    <div class="explanation-area">
        <div class="explanation-div-1">
            <div class="explanation-div-2">
                <h2>Explications</h2>
            </div>
        </div>
        <div class="explanation"></div>
        <div class="links-area">
            <div class="links">
                <div class="github-div">
                    <a class="github-a" href="https://github.com/valentin-altana">
                        <img src="logos/github-logo.png" alt="Lien vers mon GitHub">
                    </a>
                </div>
                <div class="linkedin-div">
                    <a class="linkedin-a" href="https://fr.linkedin.com/in/valentin-altana">
                        <img src="logos/linkedin-logo.png" alt="Lien vers mon LinkedIn">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
